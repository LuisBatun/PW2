<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR con API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/generadorQR.js" defer></script>
    <link rel="stylesheet" href="/css/generadorQR.css">
</head>
<body>
    <div class="form-container">
        <div class="input-group">
            <label for="input1">Nombre:</label>
            <input type="text" id="input1" required maxlength="255" placeholder="Ingresa tu nombre">
        </div>

        <div class="input-group">
            <label for="input2">Correo Electrónico:</label>
            <input type="email" id="input2" required maxlength="35" placeholder="Ingresar correo">
        </div>

        <div class="input-group">
            <label for="input3">Selecciona la institución:</label>
            <input type="text" id="input3" list="InstitucionLista" required>
            <datalist id="InstitucionLista">
                <option value="UNAM">Fes Aragón</option>
                <option value="UNAM">Fes Acatlan</option>
                <option value="UNAM">Fes Iztacala</option>
                <option value="UNAM">Ciudad Universitaria</option>
                <option value="IPN">Casco de Santo Tomas</option>
                <option value="IPN">ESIME</option>
                <option value="IPN">ESCOM</option>
                <option value="IPN">Zacatenco</option>
                <option value="UVM">Valle de México</option>
            </datalist>
        </div>

        <div class="input-group">
            <label for="input4">Carrera:</label>
            <input type="text" id="input4" required placeholder="Ingresa dependencia">
        </div>

        <div class="button-container" style="display: flex; justify-content: space-between; margin-top: 20px;">
            <button onclick="generarQR()">Generar QR</button>
            <button onclick="location.href='./generadorQR.html'">Generar nuevo QR</button>
        </div>

        <!-- Contenedor del código QR -->
        <div class="qr-code-container" id="qr-code" style="margin-top: 20px; text-align: center;">
            <!-- Imagen de QR -->
            <img src="tu_codigo_qr.png" alt="Código QR" style="display: none;"> <!-- Cambia "tu_codigo_qr.png" por el nombre de tu imagen -->
        </div>

        <button onclick="location.href='./index.html'" style="position: absolute; bottom: 20px; right: 20px;">Regresar al Menú</button>
        
    </div>
</body>
</html>
